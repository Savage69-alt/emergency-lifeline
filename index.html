<!DOCTYPE html>
<html>
<head>
  <title>Emergency Lifeline</title>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background: red;
      color: white;
      border: none;
      margin-top: 10px;
    }

    #qr canvas {
      margin-top: 20px;
    }
  </style>
</head>

<body>

<h1>ðŸš‘ Emergency Lifeline</h1>

<input id="name" placeholder="Name">
<input id="blood" placeholder="Blood Group">
<input id="allergy" placeholder="Allergies">
<input id="contact" placeholder="Emergency Contact">

<button onclick="saveProfile()">Save & Generate QR</button>

<div id="qr"></div>

<script>

function saveProfile() {

  let data = {
    name: document.getElementById("name").value,
    blood: document.getElementById("blood").value,
    allergy: document.getElementById("allergy").value,
    contact: document.getElementById("contact").value
  };

  let url =
  "profile.html?" +
  "name=" + encodeURIComponent(data.name) +
  "&blood=" + encodeURIComponent(data.blood) +
  "&allergy=" + encodeURIComponent(data.allergy) +
  "&contact=" + encodeURIComponent(data.contact);


  document.getElementById("qr").innerHTML = "";

  QRCode.toCanvas(url, function(err, canvas) {
    document.getElementById("qr").appendChild(canvas);
  });
}

</script>

</body>
</html>
